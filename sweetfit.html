<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweetfit - 디저트 추천</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    .section { margin-bottom: 40px; }
    .graph-container { width: 600px; height: 400px; margin: auto; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    #recommendationPage, #diaryPage, #newsPage { display: none; }
    .result-image { max-width: 300px; margin-top: 20px; }
    .news-item { margin-bottom: 30px; text-align: left; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .news-item img { max-width: 100%; height: auto; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Sweetfit - 당신만을 위한 디저트</h1>
  <button onclick="showPage('recommendationPage')">맞춤형 디저트 추천받기</button>
  <button onclick="showPage('diaryPage')">나만의 디저트 일기</button>
  <button onclick="showPage('newsPage')">오늘의 디저트 뉴스</button>

  <!-- 추천 페이지 -->
  <div id="recommendationPage">
    <h2>오늘은 어떤 디저트가 땡기시나요?</h2>
    <div class="section">
      <h3>디저트 선택</h3>
      <label><input type="radio" name="dessert" value="케이크"> 케이크</label>
      <label><input type="radio" name="dessert" value="도넛"> 도넛</label>
      <label><input type="radio" name="dessert" value="쿠키"> 쿠키</label>
    </div>

    <div class="section">
      <h3>옵션 선택 (하나만 선택)</h3>
      <label><input type="radio" name="option" value="비건"> 비건</label>
      <label><input type="radio" name="option" value="저당"> 저당</label>
      <label><input type="radio" name="option" value="글루텐프리"> 글루텐프리</label>
    </div>

    <div class="section">
      <h3>칼로리 / 당 수치</h3>
      <select id="calorieRange">
        <option value="1-200">1~200</option>
        <option value="201-400">201~400</option>
      </select>
      <select id="sugarRange">
        <option value="0-10">0~10g</option>
        <option value="11-20">11~20g</option>
      </select>
      <br><br>
      <button onclick="searchDesserts()">검색</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- 일기 페이지 -->
  <div id="diaryPage">
    <h2>나만의 디저트 일기</h2>
    <p>자유롭게 기록해보세요!</p>
    <textarea id="diary" rows="5" cols="60" placeholder="예: 딸기 케이크가 퐁신하고 부드러웠다."></textarea><br><br>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="number" id="calorieInput" placeholder="당 수치 입력 (g)"><br><br>
    <button onclick="saveDiary()">기록 저장</button>

    <div class="section graph-container">
      <h3>내 몸은 내가 지킨당</h3>
      <canvas id="calorieChart"></canvas>
    </div>
  </div>

  <!-- 뉴스 페이지 -->
  <div id="newsPage">
    <h2>디저트 뉴스</h2>
    <div id="newsContainer"></div>
  </div>

        content: "녹차를 좋아하는 분들을 위한 신상 도넛 출시! 진한 말차 맛과 트러플 크림의 조화가 일품.",
        image: "https://shop-phinf.pstatic.net/20230518_131/1684371911214Y6AGD_JPEG/IMG_4017.jpg"
      },
      {
        title: "플랜트, 여름 한정 '망고 비건 케이크' 공개",
        content: "플랜트에서 여름 한정 메뉴로 망고 비건 케이크를 선보였습니다. 상큼한 맛으로 더위를 날려보세요!",
        image: "https://image.edaily.co.kr/images/Photo/files/NP/S/2023/05/PS23050100390.jpg"
      }
    ];

    function showPage(pageId) {
      const pages = ['recommendationPage', 'diaryPage', 'newsPage'];
      pages.forEach(id => document.getElementById(id).style.display = 'none');
      document.getElementById(pageId).style.display = 'block';

      if (pageId === 'diaryPage' && !chart) {
        const ctx = document.getElementById('calorieChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['섭취한 당', '남은 당'],
            datasets: [{
              data: [0, 25],
              backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(200, 200, 200, 0.3)'],
              borderColor: 'rgba(255, 255, 255, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'bottom' },
              title: {
                display: true,
                text: '하루 권장 당 섭취량 (기준: 25g)'
              }
            }
          }
        });
      }

      if (pageId === 'newsPage') {
        const container = document.getElementById('newsContainer');
        container.innerHTML = dessertNews.map(news => `
          <div class="news-item">
            <h4>${news.title}</h4>
            <img src="${news.image}" alt="${news.title}">
            <p>${news.content}</p>
          </div>
        `).join('');
      }
    }

    function parseRange(rangeStr) {
      const [min, max] = rangeStr.split('-').map(Number);
      return { min, max };
    }

    function searchDesserts() {
      const dessert = document.querySelector('input[name="dessert"]:checked')?.value;
      const option = document.querySelector('input[name="option"]:checked')?.value;
      const calorieRange = parseRange(document.getElementById('calorieRange').value);
      const sugarRange = parseRange(document.getElementById('sugarRange').value);
      const resultDiv = document.getElementById('result');

      const filtered = dessertDB.filter(item => {
        return (
          (!dessert || item.type === dessert) &&
          (option === 'none' || item.options.includes(option)) &&
          item.calorie >= calorieRange.min && item.calorie <= calorieRange.max &&
          item.sugar >= sugarRange.min && item.sugar <= sugarRange.max
        );
      });

      if (filtered.length > 0) {
        const result = filtered[0];
        resultDiv.innerHTML = `
          <h4>추천 디저트: ${result.name}</h4>
          <p>위치: ${result.location}</p>
          <p>칼로리: ${result.calorie} kcal / 당: ${result.sugar}g</p>
          <img class="result-image" src="${result.image}" alt="${result.name} 이미지">
        `;
      } else {
        resultDiv.innerHTML = '<p>조건에 맞는 디저트를 찾을 수 없습니다.</p>';
      }
    }

    function saveDiary() {
      const sugar = parseFloat(document.getElementById('calorieInput').value);
      if (!isNaN(sugar)) {
        const clamped = Math.min(Math.max(sugar, 0), 25);
        if (chart) {
          chart.data.datasets[0].data = [clamped, 25 - clamped];
          chart.update();
        }
      }
      alert('기록이 저장되었습니다!');
    }
  </script>
</body>
</html>
